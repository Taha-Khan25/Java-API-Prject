<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Login Page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 border rounded p-4 mt-2 shadow">
                <h2 class="text-center m-2">Edit User</h2>
                <form>
                    <div class="form-group">
                        <label htmlFor="Name" class="form-label">
                            Name
                        </label>
                        <input type=text class="form-control" placeholder="Enter Name" name="name" value={name}
                        />
                    </div>

                    <div class="form-group">
                        <label htmlFor="Username" class="form-label">
                            Username
                        </label>
                        <input type= class="form-control" placeholder="Enter Username" name="username"
                            value={username} 
                        />
                    </div>

                    <div class="form-group">
                        <label htmlFor="Email" class="form-label">
                            Email
                        </label>
                        <input type= class="form-control" placeholder="Enter Email" name="email"
                            value={email} 
                        />
                    </div>

                    <button type="submit" class="btn btn-outline-primary my-3 mx-2">
                        Submit
                    </button>
                    <Link type="submit" class="btn btn-outline-danger my-3 mx-2" to="/">
                    Cancel
                    </Link>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
