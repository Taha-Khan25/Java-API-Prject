<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<form class="w-50 m-auto" th:action="@{/create}" method="post">
    <h1 class="h3 mb-3 fw-normal">Create User</h1>

    <div class="form-floating">
        <input type="text" class="form-control my-2" id="first_name" name="first_name" placeholder="first_name" required>
        <label for="first_name">First Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control my-2" id="last_name" name="last_name" placeholder="last_name" required>
        <label for="last_name">Last Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control my-2" id="street" name="street" placeholder="street">
        <label for="street">Street</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control my-2" id="address" name="address" placeholder="address">
        <label for="address">Address</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control my-2" id="city" name="city" placeholder="city">
        <label for="city">City</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control my-2" id="state" name="state" placeholder="state">
        <label for="state">State</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control my-2" id="phone" name="phone" placeholder="phone">
        <label for="phone">Phone</label>
    </div>
    <div class="form-floating">
    <input type="email" class="form-control my-2" id="email" name="email" placeholder="email">
    <label for="email">Email address</label>

    </div>

    <button class="btn btn-primary w-25 py-2 my-3" type="submit">Submit</button>
</form>
<p th:if="${error}" class="error" th:text="${error}"></p>

</body>
</html>
